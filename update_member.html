<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member - Gym Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Update Member Information</h1>
        <p>Modify the details of an existing member.</p>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="memberId">Member ID:</label>
                <input type="text" id="memberId" name="memberId" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="fee">Membership Fee:</label>
                <input type="number" id="fee" name="fee" required>
            </div>
            <button type="submit" class="btn">Update Member</button>
        </form>
        <a href="admin.html" class="back-button">Back to Admin Panel</a>
    </div>

    <footer>
        <p>&copy; 2024 Gym Management System | All Rights Reserved</p>
    </footer>
</body>
</html>
