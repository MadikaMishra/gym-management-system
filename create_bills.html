<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bills - Gym Management System</title>
    <link rel="stylesheet" href="style.css">
    <body>
    <div class="hero">
        <h1>Create Billing Invoice</h1>
        <p>Generate invoices for members.</p>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="memberId">Member ID:</label>
                <input type="text" id="memberId" name="memberId" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="date">Billing Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="btn">Create Bill</button>
        </form>
        <a href="admin.html" class="back-button">Back to Admin Panel</a>
    </div>

    <footer>
        <p>&copy; 2024 Gym Management System | All Rights Reserved</p>
    </footer>
</body>
</html>
